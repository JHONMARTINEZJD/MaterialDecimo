<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docentes - Instituci贸n Educativa San Jer贸nimo Emiliani</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="/css/docentes.css" rel="stylesheet" />
  </head>

  <script>
  fetch('/json/docentes.json')
    .then(response => response.json())
    .then(docentes => {
      const container = document.querySelector('.row.g-4');
      docentes.forEach(est => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card estudiante-card shadow-sm h-100 text-center">
              <img src="${est.imagen}" class="card-img-top" alt="${est.nombre}">
              <div class="card-body">
                <h5 class="card-title">${est.nombre}</h5>
                <p class="card-text">${est.descripcion}</p>
                <a href="${est.perfil}" class="btn btn-primary btn-sm">Ver perfil</a>
              </div>
            </div>
          </div>`;
      });
    })
    .catch(error => console.error('Error cargando docentes:', error));
</script>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Instituci贸n Educativa San Jer贸nimo Emiliani</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Nuestros Docentes</h1>
      <div class="row justify-content-center g-4">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
